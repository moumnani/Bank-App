<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile Summary Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<header style="height: 30px;background-color: maroon;color:white;">

    Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
    <span style="float: right;margin-right: 100px;font-weight: bold;" th:utext="${session.userSessionVO.roles}">
    </span>
</header>
<br/><br/>
<div class="container">
   <a th:href="@{/customer/addPayee}"> 
  <button type="button" class="btn btn-primary">Add payee</button>
  </a>

<a th:href="@{/customer/pendingPayee}">
<button type="button" class="btn btn-success">Pending payee</button>
</a>

<a th:href="@{/customer/registeredPayee}">
<button type="button" class="btn btn-info">My registered payee</button>
</a>

<a th:href="@{/customer/fundTransfer}">
<button type="button" class="btn btn-primary">Fund Transfer</button>
</a>

<a th:href="@{/customer/accountSummary}">
<button type="button" class="btn btn-danger">Account Summary</button>
</a>

<a th:href="@{/customer/profileSummary}">
<button type="button" class="btn btn-info">Profile Summary</button>
</a>

 <a th:href="@{/customer/logout}"><button type="button" class="btn btn-warning">Logout</button></a>
 <br/>
  <br/> <br/> <br/>
   <span th:utext="${error}" style="color: red;font-size: 18px;"></span>
  <div style="width: 70%">
  
  
  <div style="width: 85%">
    <form th:action="@{/customer/profile/photo}" method="POST"  enctype="multipart/form-data">
    <input type="hidden" name="cid" th:value="${customerVO.id}"> 
     <table class="table table-bordered" style="width: 100%;">
           <tr style="background-color: #4ea6b5b3;">
             <td>Name</td>
             <td>Email</td>
             <td>Mobile</td>
             <td>Gender</td>
             <td>Age</td>
             <td>Diploma</td>
             <td>Job</td>
              <td>Address</td>
              <td>SSN</td>
              <td>Photo</td>
           </tr>
           
           <tr th:each="customer2,iter: ${customerVO}">
            
             <td th:text="${customer2.name}"/>
             <td th:text="${customer2.email}"/>
             <td th:text="${customer2.mobile}"/>
             <td th:text="${customer2.gender}"/>
             <td th:text="${customer2.age}"/>
             <td th:text="${customer2.qualification}"/>
             <td th:text="${customer2.jobTitle}"/>
             <td th:text="${customer2.address}"/>
             <td th:text="${customer2.ssn}"/>
          
          
                 <td>
         <img th:src="@{'/customer/profile/photo?cid=' + ${customerVO.id}}" style="height: 120px;"/>
         <br/><br/>
          <input type="file" name="pppppphoto"/>
          <br/><br/>
               <button type="submit" class="btn btn-primary">Upload</button>
               </td>
               
           </tr>
     </table>
     
      
  </form>
        
     
  </div>
</div>

 <br/> <br/>
  


<div class="container-box">
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Send An Email</button>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

Modal content
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h4 class="modal-title">Profile Summary Info</h4>
</div>
<div class="modal-body">

       <form th:action="@{/customer/emailProfile}" method="POST" id=""name="">
							
        <p>
            Please Fill in the info below
        </p>

        <div class="form-group">
            <label for="name">
                Subject:</label>
            <input type="text" class="form-control"
            id="subject" name="subject"   required maxlength="50">

        </div>
        <div class="form-group">
            <label for="email">
                Email:</label>
            <input type="email" class="form-control"
            id="email" name="email" required maxlength="50">
        </div>
        <div class="form-group">
            <label for="name">
                Message:</label>
            <textarea class="form-control" type="textarea" name="message"
            id="message" placeholder="Your Message Here"
            maxlength="6000" rows="7"></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">Send it! →</button>

    </form>
    <div id="success_message" style="width:100%; height:100%; display:none; ">
        <h3>Sent your message successfully!</h3>
    </div>
    <div id="error_message"
    style="width:100%; height:100%; display:none; ">
        <h3>Error</h3>
        Sorry there was an error sending your form.

    </div>
</div>

</div>

 </div>
</div>


        
    </div>
